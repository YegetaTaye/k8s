apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-server-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-server
  template:
    metadata:
      name: django-server-pod
      labels:
        app: django-server
    spec:
      containers:
        - name: django-server
          image: yegeta100/review-service:v1

---
apiVersion: v1
kind: Service
metadata:
  name: django-server-srv
spec:
  type: NodePort
  selector:
    app: django-server
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 8000
      nodePort: 30003
